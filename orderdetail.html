<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/small/24/000000/barcode.png"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="css/prototype.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <title>Prototype Home</title>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" style="display: none" checked />

    <div class="sidebar">
      <h2>
        <label class="sidebar-brand" for="nav-toggle">
          <span class="las la-bars"></span>
          <span class="las la-barcode"></span>
          <span>TheChosen</span>
        </label>
      </h2>

      <div class="sidebar-menu">
        <ul>
          <li>
            <!-- <a href="home.html" class="active"> -->
            <a href="home.html" >
              <span class="las la-home"></span>

              <span>Trang Chủ</span>
            </a>
          </li>

          <li>
            <a href="orders.html" class="active">
              <span class="las la-shopping-bag"></span>
              <span>Quản Lý Đơn Hàng</span>
            </a>
          </li>
          <!-- <input type="checkbox" id="btn-1" style="display: none" checked /> -->
          <li>
            <a href="products.html">
              <span class="las la-receipt"></span>
              <span>Quản Lý Sản Phẩm</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="las la-user"></span>
              <span>Quản Lý Tài Khoản</span>
            </a>
          </li>
           <li>
            <a href="">
              <span class="las la-chart-pie"></span>
              <span>Thống Kê</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <label class="modal-backdrop1" for="nav-toggle"></label>

    <div class="main-content">
      <header>
        <h2>
          <label class="sidebar-brand" for="nav-toggle">
            <span class="las la-bars"></span>
            <span class="las la-barcode"></span>
            <span>TheChosen</span>
          </label>
        </h2>

        <input type="checkbox" id="btn-5" style="display: none" />
        <label class="user-wrapper" for="btn-5">
          <label class="modal-backdrop" for="btn-5"></label>
          <img
            src="img/avatar/yuna-face.jpg"
            width="40px"
            height="40px"
            alt=""
          />
          <div>
            <h4>Shin Yuna</h4>
            <small>Super admin</small>
          </div>
          <ul>
            <li>
              <a href="account.html">
                <span class="las la-info-circle"></span>
                <span>Thông tin</span>
              </a>
            </li>

            <li>
              <a href="index.html">
                <span class="las la-sign-out-alt"></span>
                <span>Đăng xuất</span>
              </a>
            </li>
          </ul>
        </label>
      </header>

      <main>
         <div class="main-board">
          <div class="tabbed account">
            <input type="radio" id="tab1" name="css-tabs" checked />
            <input type="radio" id="tab2" name="css-tabs" />
            

            <ul class="tabs">
              <li class="tab">
                <label for="tab1">Cập nhật thông tin đơn hàng</label>
              </li>
              
              <li class="tab">
                <label for="tab2">FAQ</label>
              </li>
            </ul>
            <div class="tab-content">1</div>
             <div class="tab-content">2</div>
              <div class="tab-content">3</div>
          </div>
        </div>
      </main>
    </div>

  </body>
