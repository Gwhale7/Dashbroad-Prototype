<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/small/24/000000/barcode.png"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="css/prototype.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <title>Prototype</title>
  </head>

  <body>
    <div class="login">
      <div class="header">
        <div class="line"></div>
        <div class="top-brand">
          <h1>
            <span class="las la-barcode"></span>
            <span>TheChosen</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-login">
          <div class="welcome">
            <div>
              <h3>Chào mừng đến với</h3>
              <h1>Prototype</h1>
              <h4>Website quản lý của TheChosen</h4>
              <span class="las la-barcode"></span>
            </div>
          </div>
          <div class="login-detail">
            <div class="login-form">
              <h2>Đăng Nhập</h2>
              <div class="detail">
                <input type="text" placeholder="Tài khoản" value="No need username" />
              </div>
              <div class="detail">
                <input type="password" placeholder="Mật khẩu" value="No need password" />
              </div>
              <div class="detail">
                <input id="c1" type="checkbox" />
                <label for="c1">Ghi nhớ thông tin đăng nhập?</label>
              </div>
              <a href="home.html">
                <input
                  type="button"
                  class="main-button"
                  value="Đăng nhập"
                /> </a
              ><input type="button" class="sub-button" value="Quên mật khẩu" />
            </div>
          </div>
        </div>
      </div>
      <footer>17-1-2022, @GWhale7</footer>
    </div>
  </body>
</html>
